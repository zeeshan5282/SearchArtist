<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Artist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper container">
  <div id="loader"></div>
  <div class="row searchEvent">
    <div class="col-12">
      <form action="" method="GET" id="artist-search-form">
        <input placeholder="Search Artist" type="text" name="artist">
        <button>
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </button>
      </form>
    </div>
  </div>
  <div id="eventListing-res">
    <div class="row">
      <div id="artist-profile" class="col-lg-4"></div>
    </div>
  </div>
  <div class="eventListing-upcoming">
    <p id="upcoming-events-count"></p>
  </div>
  <div id="events" class="row"></div>
</div>
<script src="api/api.js"></script>
</body>
</html>
